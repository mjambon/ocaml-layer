#
# Rebuild and publish our base Docker images for OCaml once a week.
#

version: 2.1

jobs:
  build-and-push:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout

      # Work around "no docker within no docker".
      - setup_remote_docker

      - run:
          name: Build
          command: make build
      - run:
          name: Login
          command: ./.circleci/docker-login
      - run:
          name: Push
          command: make push

  build-only:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout

      # Work around "no docker within no docker".
      - setup_remote_docker

      - run:
          name: Build
          command: make build

workflows:
  version: 2

  build-on-push:
    jobs:
      - build-only

  build-and-push-weekly:
    # Rebuild periodically rather than based on git changes.
    triggers:
      - schedule:
          # Run at 10:00 every Wednesday, UTC.
          cron: "0 10 * * 3"
          filters:
            branches:
              only:
                - master
                - mjambon

    jobs:
      - build-and-push:
          # Use the CircleCI context that holds our DockerHub login
          # credentials and exposes them as environment variables
          # DOCKERHUB_USER and DOCKERHUB_PASS.
          context: dockerhub

          # Run only on these branches (each pushing different images)
          filters:
            branches:
              only:
                - master
                - mjambon

  # Any change pushed to the branch 'build-on-push' will trigger a build.
  # [workflow name]
  build-on-push:
    jobs:
      # [job name]
      - build:
          context: dockerhub
          filters:
            branches:
              only:
                # [branch name]
                - build-on-push
